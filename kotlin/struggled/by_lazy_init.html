      <h1 style="text-align: center">by lazyによる遅延初期化</h1>
      <p>
        valやvarで宣言した変数には初期化が必要ですが、特にAndroid上で開発している場合にはActivityやFragmentのライフサイクル的に宣言時に初期化が行えないことがしばしばあります。
        そんな時、初期化を後回しにするための手段として、Kotlinでは下記のような遅延初期化の手段が用意されています。
      </p>
      <ul>
        <li>lateinit var 変数にする</li>
        <li>by lazy で始めて参照されたときに初期化する</li>
      </ul>
